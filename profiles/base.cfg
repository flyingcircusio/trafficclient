[buildout]
parts = client test
develop = .
versions = versions
prefer-final = true
allow-picked-versions = false

[versions]
IPy = 0.75
ZConfig = 2.7.1
ZODB3 = 3.9.4
iso8601 = 0.1.4
mock = 0.7.2
mocker = 1.0
netaddr = 0.7.6
distribute = 0.6.24
netifaces = 0.5
python-ldap = 2.3.13
pytz = 2011n
setuptools = 0.6c11
transaction = 1.0.0
zc.buildout = 1.5.2
zc.lockfile = 1.0.0
zc.recipe.egg = 1.3.2
zc.recipe.testrunner = 1.4.0
zdaemon = 2.0.4
zope.event = 3.4.1
zope.exceptions = 3.5.2
zope.interface = 3.5.3
zope.proxy = 3.5.0
zope.testing = 3.10.2
zope.testrunner = 4.0.4
z3c.recipe.scripts = 1.0.1

[deploy]
parts = client

[client]
recipe = zc.recipe.egg:scripts
eggs = gocept.trafficclient
configfile = ${buildout:directory}/etc/trafficclient.conf
initialization = configfile = '${client:configfile}'
arguments = configfile

[test]
recipe = zc.recipe.testrunner
eggs = ${client:eggs}
defaults = ['-c']
