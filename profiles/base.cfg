[buildout]
parts = client test
develop = .
versions = versions
prefer-final = true
allow-picked-versions = true
show-picked-versions = false

[versions]
BTrees = 4.1.1
configobj = 5.0.6
fc.agent = 1.6.1
IPy = 0.81
iso8601 = 0.1.10
mocker = 1.1.1
netaddr = 0.7.13
persistent = 4.0.8
python-ldap = 2.4.19
pytz = 2014.10
PyYAML = 3.11
six = 1.9.0
transaction = 1.4.3
zc.lockfile = 1.1.0
zc.recipe.egg = 2.0.1
zc.recipe.testrunner = 2.0.0
ZConfig = 3.0.4
zdaemon = 4.0.1
ZEO = 4.1.0
ZODB = 4.1.0
ZODB3 = 3.11.0
zope.exceptions = 4.0.7
zope.interface = 4.1.2
zope.testrunner = 4.4.6


[deploy]
parts = client

[client]
recipe = zc.recipe.egg:scripts
eggs = gocept.trafficclient
configfile = ${buildout:directory}/etc/trafficclient.conf
initialization = configfile = '${client:configfile}'
arguments = configfile

[test]
recipe = zc.recipe.testrunner
eggs = ${client:eggs}
defaults = ['-c']
